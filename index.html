<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Experience ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle at top, #ff4b7d, #0d001a);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BACKGROUND ANIMATION */
.bg-glow {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,0,100,.2), transparent 70%);
  animation: glowMove 10s infinite alternate;
}

@keyframes glowMove {
  0% { transform: translate(-20%, -20%); }
  100% { transform: translate(20%, 20%); }
}

/* FLOATING PARTICLES */
.particle {
  position: absolute;
  font-size: 18px;
  animation: float 7s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* MAIN WRAPPER */
.wrapper {
  position: relative;
  text-align: center;
  z-index: 10;
}

/* HEART ROW */
.hearts {
  display: flex;
  gap: 60px;
  justify-content: center;
  margin-bottom: 25px;
}

/* HEART DESIGN */
.heart {
  width: 140px;
  height: 130px;
  background: linear-gradient(145deg,#ff004c,#ff3b6f);
  position: relative;
  transform: rotate(-45deg);
  animation: pulse 1.3s infinite;
  box-shadow: 0 0 25px rgba(255,0,80,.7);
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
  100% { transform: rotate(-45deg) scale(1); }
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 140px;
  height: 130px;
  background: inherit;
  border-radius: 50%;
}

.heart:before {
  top: -70px;
}

.heart:after {
  left: 70px;
}

/* HEART TEXT */
.heart span {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 30px;
}

/* QUESTION */
.question {
  color: white;
  font-size: 26px;
  margin-bottom: 15px;
  letter-spacing: 1px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BUTTONS */
button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: .3s;
}

#yesBtn {
  background: linear-gradient(to right,#00ffb3,#00ffaa);
  box-shadow: 0 0 15px rgba(0,255,180,.8);
}

#noBtn {
  background: white;
  position: relative;
}

#trapBtn {
  background: gold;
  display: none;
}

/* MOBILE */
@media(max-width:500px){
  .hearts { gap: 30px; }
  .question { font-size: 20px; }
  .heart { width: 110px; height: 100px; }
  .heart:before,.heart:after {
    width: 110px;
    height: 100px;
  }
  .heart:before { top:-55px; }
  .heart:after { left:55px; }
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="wrapper">

  <div class="hearts">
    <div class="heart"><span>13</span></div>
    <div class="heart"><span>14</span></div>
  </div>

  <div class="question">
    Will you be my Valentine? üíò
  </div>

  <div>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòà</button>
    <button id="trapBtn"></button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

// FLOATING HEART PARTICLES
function spawnParticle(){
  const p = document.createElement("div");
  p.className = "particle";
  p.innerHTML = "‚ù§Ô∏è";
  p.style.left = Math.random()*100+"vw";
  p.style.fontSize = Math.random()*20+14+"px";
  document.body.appendChild(p);

  setTimeout(()=>p.remove(),7000);
}
setInterval(spawnParticle,300);

// BUTTON LOGIC
const noBtn = document.getElementById("noBtn");
const trapBtn = document.getElementById("trapBtn");
const yesBtn = document.getElementById("yesBtn");

let trapTexts = [
 "Are you sure? üòè",
 "Impossible ‚ùå",
 "Heart broken üíî",
 "Try again üòà",
 "Last warning üò¢"
];

let index = 0;

// NO BUTTON ESCAPE AI üòà
noBtn.addEventListener("mouseover",()=>{
  let x = Math.random()*250-125;
  let y = Math.random()*200-100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
});

// NO CLICK
noBtn.onclick = ()=>{
  noBtn.style.display="none";
  trapBtn.style.display="inline-block";
  trapBtn.innerText = trapTexts[index];
};

// LOOP TRAP
trapBtn.onclick = ()=>{
  index++;
  if(index>=trapTexts.length){
    index=0;
    trapBtn.style.display="none";
    noBtn.style.display="inline-block";
  } else {
    trapBtn.innerText = trapTexts[index];
  }
};

// YES MAGIC
yesBtn.onclick = ()=>{

  confetti({
    particleCount:300,
    spread:120,
    origin:{y:.6}
  });

  setTimeout(()=>{
    alert("üíñ Congratulations!\nI knew you would say YES üòç");
  },500);
};

</script>

</body>
</html>
