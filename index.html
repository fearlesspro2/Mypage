<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>

/* ================= GLOBAL ================= */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg,#ff5f7e,#ff99ac,#ff4b6e);
  background-size: 400% 400%;
  animation: bgFlow 14s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

@keyframes bgFlow {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ================= FLOATING HEARTS ================= */

.floating-heart {
  position: absolute;
  font-size: 18px;
  opacity: .85;
  animation: floatUp 9s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

/* ================= PERFECT HEART SHAPE ================= */

.heart {
  position: relative;
  width: 220px;
  height: 200px;
  transform: rotate(-45deg);
  background: linear-gradient(145deg,#ff0033,#ff4d6d);
  animation: heartbeat 1.4s infinite;
  box-shadow: 0 0 35px rgba(255,0,80,.8);
}

/* Top circles */
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 220px;
  height: 200px;
  background: inherit;
  border-radius: 50%;
}

/* Left circle */
.heart::before {
  top: -110px;
  left: 0;
}

/* Right circle */
.heart::after {
  left: 110px;
  top: 0;
}

/* ================= HEART BEAT ================= */

@keyframes heartbeat {
  0% {transform: rotate(-45deg) scale(1);}
  30% {transform: rotate(-45deg) scale(1.08);}
  60% {transform: rotate(-45deg) scale(1);}
  100% {transform: rotate(-45deg) scale(1);}
}

/* ================= HEART CONTENT ================= */

.content {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 18px;
}

.content h1 {
  font-size: 20px;
  margin-bottom: 14px;
  animation: textFloat 2s ease;
}

@keyframes textFloat {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* ================= BUTTONS ================= */

button {
  padding: 12px 22px;
  margin: 6px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: .25s;
}

button:hover {
  transform: scale(1.12);
  box-shadow: 0 6px 18px rgba(0,0,0,.3);
}

#yesBtn {
  background: linear-gradient(to right,#00ffb3,#00ffaa);
}

#noBtn {
  background: white;
}

#loopBtn {
  background: gold;
  display: none;
}

/* ================= MODAL ================= */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: white;
  padding: 25px 35px;
  border-radius: 15px;
  text-align: center;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from {transform:scale(.6); opacity:0;}
  to {transform:scale(1); opacity:1;}
}

/* ================= MOBILE ================= */

@media(max-width:500px){

.heart{
  width:180px;
  height:160px;
}

.heart::before,
.heart::after{
  width:180px;
  height:160px;
}

.heart::before{top:-90px;}
.heart::after{left:90px;}

.content h1{
  font-size:17px;
}

}

</style>
</head>

<body>

<!-- HEART -->
<div class="heart" id="heart">

  <div class="content">

    <h1>Will you be my Valentine? üíñ</h1>

    <div>
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
      <button id="loopBtn"></button>
    </div>

  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Congratulations ‚ù§Ô∏è</h2>
    <p>I knew you would say YES!</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* FLOATING HEARTS */

function spawnHeart(){
  const h=document.createElement("div");
  h.className="floating-heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*22+14+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
setInterval(spawnHeart,350);

/* BUTTON LOOP */

const noBtn=document.getElementById("noBtn");
const loopBtn=document.getElementById("loopBtn");
const yesBtn=document.getElementById("yesBtn");
const modal=document.getElementById("modal");

const steps=[
 "Are you sure?",
 "This is not possible üò¢",
 "Think again ü§î"
];

let step=0;

noBtn.onclick=()=>{
 noBtn.style.display="none";
 loopBtn.style.display="inline-block";
 loopBtn.innerText=steps[step];
};

loopBtn.onclick=()=>{
 step++;
 if(step>=steps.length){
   step=0;
   loopBtn.style.display="none";
   noBtn.style.display="inline-block";
 }else{
   loopBtn.innerText=steps[step];
 }
};

/* YES ACTION */

yesBtn.onclick=()=>{

 confetti({
  particleCount:250,
  spread:120,
  origin:{y:.6}
 });

 modal.style.display="flex";

};

/* CLOSE MODAL */

modal.onclick=()=>{
 modal.style.display="none";
};

</script>

</body>
</html>
