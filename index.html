<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="theme-color" content="#ff5f7e">

<style>
/* =====================
   GLOBAL
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg,#ff5f7e,#ff99ac,#ff4b6e);
  background-size: 400% 400%;
  animation: bgFlow 14s ease infinite;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* =====================
   FLOATING HEARTS
===================== */
.floating-heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.85;
  animation: floatUp 9s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

/* =====================
   HEART SHAPE
===================== */
.heart {
  position: relative;
  width: 240px;
  height: 215px;
  background: linear-gradient(145deg,#ff0033,#ff4d6d);
  transform: rotate(-45deg);
  animation: heartbeat 1.4s infinite;
  box-shadow: 0 0 35px rgba(255,0,80,.8);
}

@keyframes heartbeat {
  0% { transform: rotate(-45deg) scale(1); }
  25% { transform: rotate(-45deg) scale(1.08); }
  40% { transform: rotate(-45deg) scale(1); }
  60% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 240px;
  height: 215px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -120px;
}

.heart::after {
  left: 120px;
}

/* Shine animation */
.heart::after {
  box-shadow: inset -10px -10px 20px rgba(255,255,255,.2);
}

/* =====================
   HEART CONTENT
===================== */
.content {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 16px;
}

.content h1 {
  font-size: 18px;
  line-height: 1.3;
  margin-bottom: 14px;
  animation: textFade 2s ease;
}

@keyframes textFade {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =====================
   BUTTONS (MOBILE FRIENDLY)
===================== */
button {
  width: 170px;
  padding: 14px;
  margin: 8px auto;
  border: none;
  border-radius: 30px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.25s ease;
  display: block;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 18px rgba(0,0,0,.3);
}

#yesBtn {
  background: linear-gradient(to right,#00ffb3,#00ffaa);
}

#noBtn {
  background: white;
}

#loopBtn {
  background: gold;
  display: none;
}

/* =====================
   MODAL (POPUP)
===================== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-box {
  background: white;
  padding: 28px 30px;
  border-radius: 18px;
  text-align: center;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* =====================
   DESKTOP ENHANCEMENT
===================== */
@media (min-width: 768px) {

  .heart {
    width: 300px;
    height: 270px;
  }

  .heart::before,
  .heart::after {
    width: 300px;
    height: 270px;
  }

  .heart::before {
    top: -150px;
  }

  .heart::after {
    left: 150px;
  }

  .content h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<!-- HEART -->
<div class="heart" id="heart">
  <div class="content">

    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
    <button id="loopBtn"></button>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Congratulations ‚ù§Ô∏è</h2>
    <p>I knew you would say YES!</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* =====================
   FLOATING HEARTS
===================== */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "floating-heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 22 + 14 + "px";
  document.body.appendChild(h);

  setTimeout(() => h.remove(), 9000);
}
setInterval(spawnHeart, 400);

/* =====================
   LOOP LOGIC
===================== */
const noBtn = document.getElementById("noBtn");
const loopBtn = document.getElementById("loopBtn");
const yesBtn = document.getElementById("yesBtn");
const modal = document.getElementById("modal");

const steps = [
  "Are you sure?",
  "This is not possible üò¢",
  "Think again ü§î"
];

let step = 0;

noBtn.onclick = () => {
  noBtn.style.display = "none";
  loopBtn.style.display = "block";
  loopBtn.textContent = steps[step];
};

loopBtn.onclick = () => {
  step++;
  if (step >= steps.length) {
    step = 0;
    loopBtn.style.display = "none";
    noBtn.style.display = "block";
  } else {
    loopBtn.textContent = steps[step];
  }
};

/* =====================
   YES ACTION
===================== */
yesBtn.onclick = () => {
  confetti({
    particleCount: 220,
    spread: 120,
    origin: { y: 0.6 }
  });
  modal.style.display = "flex";
};

modal.onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
