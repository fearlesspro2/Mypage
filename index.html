<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Hearts Animation */
.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* PERFECT HEART SHAPE */
.heart {
  position: relative;
  width: 220px;
  height: 200px;
  background-color: #ff0033;
  transform: rotate(-45deg);
}

.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 220px;
  height: 200px;
  background-color: #ff0033;
  border-radius: 50%;
}

.heart:before {
  top: -110px;
  left: 0;
}

.heart:after {
  left: 110px;
  top: 0;
}

/* Heart Content */
.content {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 15px;
}

h2 {
  font-size: 18px;
  margin-bottom: 10px;
}

/* Buttons */
button {
  padding: 10px 16px;
  margin: 5px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #00ffb3;
}

#noBtn {
  background: white;
  position: relative;
}

#dynamicBtn {
  background: yellow;
  display: none;
}

/* Mobile Responsive */
@media (max-width: 480px) {
  .heart {
    width: 180px;
    height: 160px;
  }

  .heart:before,
  .heart:after {
    width: 180px;
    height: 160px;
  }

  .heart:before {
    top: -90px;
  }

  .heart:after {
    left: 90px;
  }

  h2 {
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="heart">
  <div class="content">
    <h2>Will you be my Valentine? üíò</h2>

    <div>
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòà</button>
      <button id="dynamicBtn"></button>
    </div>
  </div>
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Floating Hearts Generator
function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.classList.add("floating-heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createFloatingHeart, 300);

// Buttons Logic
const noBtn = document.getElementById("noBtn");
const dynamicBtn = document.getElementById("dynamicBtn");
const yesBtn = document.getElementById("yesBtn");

let steps = [
  "Are you sure? üòè",
  "This is not possible üò§",
  "Think again ü§î",
  "Don't break my heart üíî",
  "Last chance üò¢"
];

let stepIndex = 0;

// NO button runs away üòà
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// NO click logic
noBtn.addEventListener("click", () => {
  noBtn.style.display = "none";
  dynamicBtn.style.display = "inline-block";
  dynamicBtn.innerText = steps[stepIndex];
});

// Loop dynamic button
dynamicBtn.addEventListener("click", () => {
  stepIndex++;

  if (stepIndex >= steps.length) {
    stepIndex = 0;
    dynamicBtn.style.display = "none";
    noBtn.style.display = "inline-block";
  } else {
    dynamicBtn.innerText = steps[stepIndex];
  }
});

// YES button celebration
yesBtn.addEventListener("click", () => {

  confetti({
    particleCount: 200,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    alert("üéâ Congratulations! I knew you will say YES ‚ù§Ô∏èüòç");
  }, 400);
});
</script>

</body>
</html>
