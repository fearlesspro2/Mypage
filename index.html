<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<!-- Cute Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Hearts */
.heart-float {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* Heart Shape */
.heart {
  position: relative;
  width: 280px;
  height: 250px;
  background: #ff0033;
  transform: rotate(-45deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 280px;
  height: 250px;
  background: #ff0033;
  border-radius: 50%;
}

.heart::before {
  top: -140px;
}

.heart::after {
  left: 140px;
}

/* Content */
.content {
  position: absolute;
  transform: rotate(45deg);
  text-align: center;
  color: white;
  padding: 20px;
}

h2 {
  font-size: 20px;
}

/* Buttons */
.buttons {
  margin-top: 12px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

#yesBtn {
  background: #00ffb3;
}

#noBtn {
  background: white;
  position: relative;
}

#dynamicBtn {
  background: yellow;
  display: none;
}

/* Mobile Responsive */
@media (max-width: 500px) {
  .heart {
    width: 220px;
    height: 200px;
  }

  .heart::before,
  .heart::after {
    width: 220px;
    height: 200px;
  }

  .heart::before {
    top: -110px;
  }

  .heart::after {
    left: 110px;
  }

  h2 {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="heart">
  <div class="content">
    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòà</button>
      <button id="dynamicBtn"></button>
    </div>
  </div>
</div>

<!-- Sound -->
<audio id="yesSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Floating hearts generator
function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.className = "heart-float";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createFloatingHeart, 300);

// Button logic
const noBtn = document.getElementById("noBtn");
const dynamicBtn = document.getElementById("dynamicBtn");
const yesBtn = document.getElementById("yesBtn");
const yesSound = document.getElementById("yesSound");

let steps = [
  "Are you sure? üòè",
  "This is not possible üò§",
  "Think again ü§î",
  "Don't break my heart üíî",
  "Last chance üò¢"
];

let stepIndex = 0;

// NO Button moves away üòà
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// NO click
noBtn.addEventListener("click", () => {
  noBtn.style.display = "none";
  dynamicBtn.style.display = "inline-block";
  dynamicBtn.innerText = steps[stepIndex];
});

// Loop Button
dynamicBtn.addEventListener("click", () => {
  stepIndex++;

  if (stepIndex >= steps.length) {
    stepIndex = 0;
    dynamicBtn.style.display = "none";
    noBtn.style.display = "inline-block";
  } else {
    dynamicBtn.innerText = steps[stepIndex];
  }
});

// YES Button celebration
yesBtn.addEventListener("click", () => {

  yesSound.play();

  confetti({
    particleCount: 200,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    alert("üéâ Congratulations! I knew you will say YES ‚ù§Ô∏èüòç");
  }, 500);
});
</script>

</body>
</html>
