<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
/* =========================
   GLOBAL STYLES
========================= */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* =========================
   FLOATING HEART BACKGROUND
========================= */

.floating-heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.8;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(110vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* =========================
   HEART SHAPE
========================= */

.heart {
  position: relative;
  width: 300px;
  height: 270px;
  background: linear-gradient(145deg, #ff0033, #ff4d6d);
  transform: rotate(-45deg);
  box-shadow: 0 0 30px rgba(255, 0, 80, 0.7);
  animation: glowPulse 2s infinite alternate;
}

/* Glowing Border Animation */
@keyframes glowPulse {
  from { box-shadow: 0 0 20px rgba(255,0,80,0.5); }
  to { box-shadow: 0 0 40px rgba(255,0,80,0.9); }
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 270px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -150px;
}

.heart::after {
  left: 150px;
}

/* =========================
   HEART CONTENT
========================= */

.content {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  padding: 20px;
}

/* Text Animation */
.content h1 {
  font-size: 22px;
  margin-bottom: 15px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* =========================
   BUTTON STYLES
========================= */

.buttons {
  margin-top: 10px;
}

button {
  padding: 10px 18px;
  margin: 6px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.25s ease;
}

/* Bounce Hover Effect */
button:hover {
  transform: scale(1.12);
  box-shadow: 0 5px 12px rgba(0,0,0,0.25);
}

#yesBtn {
  background: linear-gradient(to right, #00ffb3, #00ffaa);
}

#noBtn {
  background: #ffffff;
}

#loopBtn {
  background: #ffe066;
  display: none;
}

/* =========================
   RESPONSIVE
========================= */

@media (max-width: 500px) {

  .heart {
    width: 240px;
    height: 215px;
  }

  .heart::before,
  .heart::after {
    width: 240px;
    height: 215px;
  }

  .heart::before {
    top: -120px;
  }

  .heart::after {
    left: 120px;
  }

  .content h1 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<!-- HEART CONTAINER -->
<div class="heart">
  <div class="content">

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
      <button id="loopBtn"></button>
    </div>

  </div>
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

/* =========================
   FLOATING HEART GENERATOR
========================= */

function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 14 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

// Create hearts continuously
setInterval(createFloatingHeart, 350);

/* =========================
   LOOP BUTTON LOGIC
========================= */

const noBtn = document.getElementById("noBtn");
const loopBtn = document.getElementById("loopBtn");
const yesBtn = document.getElementById("yesBtn");

const loopSteps = [
  "Are you sure?",
  "This is not possible üò¢",
  "Think again ü§î"
];

let stepIndex = 0;

// When NO is clicked
noBtn.addEventListener("click", () => {
  noBtn.style.display = "none";
  loopBtn.style.display = "inline-block";
  loopBtn.textContent = loopSteps[stepIndex];
});

// Loop behavior
loopBtn.addEventListener("click", () => {

  stepIndex++;

  if (stepIndex >= loopSteps.length) {
    stepIndex = 0;
    loopBtn.style.display = "none";
    noBtn.style.display = "inline-block";
  } else {
    loopBtn.textContent = loopSteps[stepIndex];
  }

});

/* =========================
   YES BUTTON ACTION
========================= */

yesBtn.addEventListener("click", () => {

  // Confetti celebration
  confetti({
    particleCount: 180,
    spread: 100,
    origin: { y: 0.6 }
  });

  // Popup message
  setTimeout(() => {
    alert("Congratulations ‚ù§Ô∏è\nI knew you would say YES!");
  }, 400);

});
</script>

</body>
</html>
