<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Hearts */
.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Layout */
.wrapper {
  text-align: center;
}

/* Hearts Container */
.hearts-row {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 20px;
}

/* Heart Shape */
.heart {
  position: relative;
  width: 140px;
  height: 130px;
  background: #ff0033;
  transform: rotate(-45deg);
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 140px;
  height: 130px;
  background: #ff0033;
  border-radius: 50%;
}

.heart::before {
  top: -70px;
}

.heart::after {
  left: 70px;
}

/* Heart Number */
.heart span {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  color: white;
}

/* Text */
.question {
  font-size: 22px;
  color: white;
  margin-bottom: 15px;
}

/* Buttons */
button {
  padding: 10px 18px;
  margin: 6px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #00ffb3;
}

#noBtn {
  background: white;
  position: relative;
}

#dynamicBtn {
  background: yellow;
  display: none;
}

/* Mobile Responsive */
@media (max-width: 500px) {

  .hearts-row {
    gap: 20px;
  }

  .heart {
    width: 110px;
    height: 100px;
  }

  .heart::before,
  .heart::after {
    width: 110px;
    height: 100px;
  }

  .heart::before {
    top: -55px;
  }

  .heart::after {
    left: 55px;
  }

  .question {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Hearts Row -->
  <div class="hearts-row">
    <div class="heart"><span>13</span></div>
    <div class="heart"><span>14</span></div>
  </div>

  <!-- Text -->
  <div class="question">
    Will you be my Valentine? üíò
  </div>

  <!-- Buttons -->
  <div>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòà</button>
    <button id="dynamicBtn"></button>
  </div>

</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

// Floating hearts generator
function createFloatingHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createFloatingHeart, 350);

// Buttons Logic
const noBtn = document.getElementById("noBtn");
const dynamicBtn = document.getElementById("dynamicBtn");
const yesBtn = document.getElementById("yesBtn");

let steps = [
  "Are you sure? üòè",
  "This is not possible üò§",
  "Think again ü§î",
  "Don't break my heart üíî",
  "Last chance üò¢"
];

let stepIndex = 0;

// NO button escape üòà
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// NO click
noBtn.addEventListener("click", () => {
  noBtn.style.display = "none";
  dynamicBtn.style.display = "inline-block";
  dynamicBtn.innerText = steps[stepIndex];
});

// Loop buttons
dynamicBtn.addEventListener("click", () => {
  stepIndex++;

  if (stepIndex >= steps.length) {
    stepIndex = 0;
    dynamicBtn.style.display = "none";
    noBtn.style.display = "inline-block";
  } else {
    dynamicBtn.innerText = steps[stepIndex];
  }
});

// YES celebration (NO SOUND)
yesBtn.addEventListener("click", () => {

  confetti({
    particleCount: 180,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    alert("üéâ Congratulations! I knew you will say YES ‚ù§Ô∏èüòç");
  }, 400);
});

</script>

</body>
</html>
